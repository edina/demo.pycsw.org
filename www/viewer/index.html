<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />


  <!-- IE Edge Meta Tag -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>CSW </title>


  <script src="js/libs/require.js" data-main="js/main"></script>


  <!-- leaflet -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <link rel="stylesheet" href="css/records.css" />

  <link rel="stylesheet" href="css/styles.css" />

  <!-- jQuery -->

  <!-- Bootstrap -->
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <header class="col-xs-12">
        <h1 class="col-lg-12 text-center">CSW JavaScript</h1>
      </header>
    </div>
    <div class="container-fluid">

      <form class="form">
        <input type="hidden" id="input-startposition" />
        <input type="hidden" id="input-matched" />
        <input type="hidden" id="input-nextrecord" />
        <div class="row top-buffer">
          <div class="col-sm-4" id="div-bbox">


            <div class="form-group">
              <div class="input-group">
                <label for="input-anytext" class="sr-only">Search</label>
                <input class="form-control input-medium" type="text" id="input-anytext" placeholder="Search Terms">
                <span class="input-group-btn">
                 <button type="button" id="search-button" class="btn btn-default">Search</button>
              </span>
              </div>
            </div>

            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="input-bbox" /> Filter by location</label>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">

        <div class="col-sm-4">
          <div class="row">
            <div id="div-map"></div>
          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="input-footprints" />Show Footprints</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="row">
            <div id="div-csw-results-glass"></div>
            <div class="col-sm-12" id="div-csw-results">
              <table class="table table-bordered table-striped" id="table-csw-results">
                <tr>
                  <td>Test
                </tr>
              </table>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <div id="div-results"></div>
                <ul class="pager">
                  <li id="li-previous"><button id="b-previous" class="btn btn-default" title="Previous" href="#">Previous</button>
                  </li>
                  <li id="li-next"><button type="button" id="b-next" class="btn btn-default" title="Next"x>Next</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>



      </div>

    </div>
  </div>

  <div id="record-details-popup" title="Record Details" class="hidden">
    <div id="record-details-content"></div>
  </div>

  <div id="layers-popup" title="Available wms layers" class="hidden">

    <div id="layers-content"></div>
  </div>


</body>

</html>
